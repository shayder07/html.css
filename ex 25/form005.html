<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="" method="get">

        <fieldset>
            <legend>Cor</legend>
            <label for="cor"><input type="color" name="cor" id="cor">  escolha uma cor</label>
        </fieldset>

        <fieldset>
            <legend>nivel de satisfaçao</legend>
           <label for="satisfaçao"><input type="range" name="satisfaçao" id="satisfaçao"></label>
        </fieldset>

        <fieldset>
            <legend>Escolha uma foto</legend>
            <label for="foto"><input type="file" name="foto" id="foto"></label>
          
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
       </p>
    </form>
    
    <h1>sempre quando for usar input que peça <mark>foto</mark> <br> <mark>senha ou algo do tipo  usar o metodo (post)</mark></h1>
</body>
</html>
