<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela</title>

    <style>
        body{
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            background-color: black;
            color: white;
            padding: 10px;
        }

        table{
            border-collapse: collapse;
            margin-left: 50px;
        }

        td{
            border: 1px solid black;
            padding: 20px;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela desafio</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
           
            
        </tr>
        <tr>
           
            <td colspan="4">N</td>
            
        </tr>
    </table>
</body>
</html>
